
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Shreyas Fire Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- LOGIN SECTION -->
    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center text-red-600">Admin Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Username</label>
                    <input type="text" id="username" class="w-full border p-2 rounded focus:outline-none focus:border-red-500" required>
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full border p-2 rounded focus:outline-none focus:border-red-500" required>
                </div>
                <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Login</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm mt-4 hidden text-center"></p>
        </div>
    </div>

    <!-- DASHBOARD SECTION -->
    <div id="dashboard-section" class="hidden">
        <nav class="bg-red-600 text-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold">Shreyas Admin Panel</h1>
                <button id="logout-btn" class="bg-red-800 hover:bg-red-900 px-4 py-2 rounded text-sm">Logout</button>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div class="flex space-x-4">
                    <button onclick="switchTab('contact')" id="tab-contact" class="px-4 py-2 bg-white rounded shadow text-red-600 font-bold border-b-2 border-red-600 transition-colors">Contact Submissions</button>
                    <button onclick="switchTab('careers')" id="tab-careers" class="px-4 py-2 bg-white rounded shadow text-gray-600 hover:text-red-600 transition-colors">Job Applications</button>
                </div>
                
                <!-- Filter Controls -->
                <div class="flex bg-white rounded shadow p-1">
                    <button onclick="setFilter('all')" id="filter-all" class="px-3 py-1 text-sm rounded bg-gray-100 text-gray-800 font-medium">All</button>
                    <button onclick="setFilter('today')" id="filter-today" class="px-3 py-1 text-sm rounded text-gray-600 hover:bg-gray-50">Today</button>
                    <button onclick="setFilter('yesterday')" id="filter-yesterday" class="px-3 py-1 text-sm rounded text-gray-600 hover:bg-gray-50">Yesterday</button>
                    <button onclick="setFilter('week')" id="filter-week" class="px-3 py-1 text-sm rounded text-gray-600 hover:bg-gray-50">This Week</button>
                </div>
            </div>

            <!-- CONTACT TABLE -->
            <div id="view-contact" class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email/Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contact-tbody" class="bg-white divide-y divide-gray-200">
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </div>

            <!-- CAREERS TABLE -->
            <div id="view-careers" class="hidden bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Applicant</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Experience</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cover Letter</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="careers-tbody" class="bg-white divide-y divide-gray-200">
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://shreyas-llp-backend.onrender.com/api';
        let authToken = localStorage.getItem('adminToken');
        let currentFilter = 'all';

        // --- AUTH LOGIC ---
        function checkAuth() {
            if (authToken) {
                showDashboard();
            } else {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            loadContactData();
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', `Bearer ${authToken}`);
                    authToken = `Bearer ${authToken}`;
                    errorMsg.classList.add('hidden');
                    showDashboard();
                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Network error';
                errorMsg.classList.remove('hidden');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            authToken = null;
            showLogin();
        });

        // --- DASHBOARD LOGIC ---
        window.switchTab = (tab) => {
            const contactBtn = document.getElementById('tab-contact');
            const careersBtn = document.getElementById('tab-careers');
            const contactView = document.getElementById('view-contact');
            const careersView = document.getElementById('view-careers');

            if (tab === 'contact') {
                contactBtn.classList.add('text-red-600', 'border-b-2', 'border-red-600', 'font-bold');
                contactBtn.classList.remove('text-gray-600');
                careersBtn.classList.remove('text-red-600', 'border-b-2', 'border-red-600', 'font-bold');
                careersBtn.classList.add('text-gray-600');
                
                contactView.classList.remove('hidden');
                careersView.classList.add('hidden');
                loadContactData();
            } else {
                careersBtn.classList.add('text-red-600', 'border-b-2', 'border-red-600', 'font-bold');
                careersBtn.classList.remove('text-gray-600');
                contactBtn.classList.remove('text-red-600', 'border-b-2', 'border-red-600', 'font-bold');
                contactBtn.classList.add('text-gray-600');

                careersView.classList.remove('hidden');
                contactView.classList.add('hidden');
                loadCareersData();
            }
        };

        // --- FILTER LOGIC ---
        window.setFilter = (filter) => {
            currentFilter = filter;
            
            // Update UI
            ['all', 'today', 'yesterday', 'week'].forEach(f => {
                const btn = document.getElementById(`filter-${f}`);
                if (f === filter) {
                    btn.classList.add('bg-red-100', 'text-red-700', 'font-semibold');
                    btn.classList.remove('bg-gray-100', 'text-gray-800', 'text-gray-600');
                } else {
                    btn.classList.remove('bg-red-100', 'text-red-700', 'font-semibold');
                    btn.classList.add('text-gray-600');
                    if (f === 'all') btn.classList.add('bg-gray-100', 'text-gray-800');
                }
            });

            // Reload data
            if (!document.getElementById('view-contact').classList.contains('hidden')) {
                loadContactData();
            } else {
                loadCareersData();
            }
        };

        function shouldShowItem(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            // Reset times for accurate comparison
            date.setHours(0, 0, 0, 0);

            if (currentFilter === 'today') {
                return date.getTime() === today.getTime();
            }
            if (currentFilter === 'yesterday') {
                return date.getTime() === yesterday.getTime();
            }
            if (currentFilter === 'week') {
                const weekAgo = new Date(today);
                weekAgo.setDate(weekAgo.getDate() - 7);
                return date >= weekAgo;
            }
            return true; // 'all'
        }

        // --- DELETE LOGIC ---
        window.deleteSubmission = async (type, id) => {
            if (!confirm('Are you sure you want to delete this record? This action cannot be undone.')) return;

            try {
                const res = await fetch(`${API_URL}/submissions/${type}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': authToken }
                });
                const data = await res.json();
                
                if (data.success) {
                    if (type === 'contact') loadContactData();
                    else loadCareersData();
                } else {
                    alert('Error deleting: ' + (data.error || 'Unknown error'));
                }
            } catch (err) {
                console.error(err);
                alert('Network error while deleting.');
            }
        };

        async function loadContactData() {
            const tbody = document.getElementById('contact-tbody');
            tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center">Loading...</td></tr>';
            
            try {
                const res = await fetch(`${API_URL}/submissions/contact`, {
                    headers: { 'Authorization': authToken }
                });
                if (res.status === 401) return logout();
                const data = await res.json();
                
                const filteredData = data.filter(item => shouldShowItem(item.created_at));
                
                tbody.innerHTML = '';
                if (filteredData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No submissions found for this period.</td></tr>';
                    return;
                }

                filteredData.forEach(item => {
                    const row = `
                        <tr class="hover:bg-gray-50 group">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(item.created_at).toLocaleDateString()}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.first_name} ${item.surname}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <div>${item.email}</div>
                                <div class="text-xs text-gray-400">${item.phone}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.company_name || '-'}</td>
                            <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate" title="${item.message}">
                                <div class="font-semibold text-xs text-gray-400 mb-1">${item.inquiry || 'General'}</div>
                                ${item.message}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                                <button onclick="deleteSubmission('contact', ${item.id})" class="text-red-600 hover:text-red-900 bg-red-50 hover:bg-red-100 px-3 py-1 rounded transition-colors">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">Error loading data.</td></tr>';
            }
        }

        async function loadCareersData() {
            const tbody = document.getElementById('careers-tbody');
            tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center">Loading...</td></tr>';
            
            try {
                const res = await fetch(`${API_URL}/submissions/careers`, {
                    headers: { 'Authorization': authToken }
                });
                if (res.status === 401) return logout();
                const data = await res.json();
                
                const filteredData = data.filter(item => shouldShowItem(item.created_at));

                tbody.innerHTML = '';
                if (filteredData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No applications found for this period.</td></tr>';
                    return;
                }

                filteredData.forEach(item => {
                    const row = `
                        <tr class="hover:bg-gray-50 group">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(item.created_at).toLocaleDateString()}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-red-600">${item.job_title}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.full_name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <div>${item.email}</div>
                                <div class="text-xs text-gray-400">${item.phone}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.experience_years} Years</td>
                            <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate" title="${item.cover_letter}">
                                ${item.cover_letter || '-'}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                                <button onclick="deleteSubmission('careers', ${item.id})" class="text-red-600 hover:text-red-900 bg-red-50 hover:bg-red-100 px-3 py-1 rounded transition-colors">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-red-500">Error loading data.</td></tr>';
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            showLogin();
        }

        // Init
        // Fix token format from localStorage if needed
        let stored = localStorage.getItem('adminToken');
        if(stored && !stored.startsWith('Bearer ')) {
             authToken = 'Bearer ' + stored;
             localStorage.setItem('adminToken', authToken);
        } else {
            authToken = stored;
        }
        checkAuth();

    </script>
</body>
</html>
